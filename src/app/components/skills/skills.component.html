<article>
  <header>
    <h1 class="page-title">Skills</h1>
  </header>
  <div class="skill" *ngFor="let skill of skills">
    <div class="skill_data">
      <p class="skill_name">{{ skill.name }}</p>
      <p class="skill_time">({{ skill.time }})</p>
    </div>
    <ul class="skill_projects">
      <li *ngFor="let project of skill.projects">
        <a [href]="project.url" target="_blank">{{ project.name }}</a>
      </li>
    </ul>
  </div>
</article>
